<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector QR Data WiFi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div>
        <h1>Lector Datos WiFi mediante QR</h1>
        <input id="InputCamera" type="file" accept="image/*" capture="camera"></br>
        <button id="processButton">Obtener Información</button>
        <p id="outputInfo"></p>
        
    </div>

    <!-- Incluir la librería jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
